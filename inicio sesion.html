<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MEC ABC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #fff;
            color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #007bff;
            position: relative;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            background-image: url('fondo.jpg'); /* Establecer la imagen de fondo */
            
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            clear: both;
            margin-top: 50px; /* Margen superior añadido */
        }
        footer img {
            margin: 0 10px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo MEC ABC">
            MEC ABC
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="sobre nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="inicio sesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
        </div>
    </header>
    <div class="container">
        <form>
            <h1>Iniciar Sesión</h1>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <footer>
        <h2>Nuestras Redes:</h2>
        <img src="logo-facebook.png" alt="Facebook">
        <img src="logo-twitter.png" alt="Twitter">
        <img src="logo-instagram.png" alt="Instagram">
    </footer>
</body>
</html>
